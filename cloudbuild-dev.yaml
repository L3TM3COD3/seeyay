# Cloud Build configuration for СИЯЙ AI - DEV Environment
# Builds and deploys all three services to Cloud Run (seeyay-ai-dev project)

substitutions:
  _REGION: europe-west4
  _BOT_SERVICE: seeyay-bot
  _API_SERVICE: seeyay-api
  _MINIAPP_SERVICE: seeyay-miniapp
  _PROJECT_NUMBER: '269162169877'

steps:
  # ==================== Build Bot Service ====================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-bot'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_BOT_SERVICE}:latest'
      - '-f'
      - 'bot/Dockerfile'
      - '.'
    waitFor: ['-']

  # ==================== Build API Service ====================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_API_SERVICE}:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    waitFor: ['-']

  # ==================== Build Mini App Service (DEV - with custom API URL) ====================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-miniapp'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_URL=https://seeyay-api-269162169877.europe-west4.run.app'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_MINIAPP_SERVICE}:latest'
      - '-f'
      - 'mini-app/Dockerfile'
      - 'mini-app'
    waitFor: ['-']

  # ==================== Push Images ====================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-bot'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_BOT_SERVICE}:latest'
    waitFor: ['build-bot']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_API_SERVICE}:latest'
    waitFor: ['build-api']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-miniapp'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_MINIAPP_SERVICE}:latest'
    waitFor: ['build-miniapp']

  # ==================== Deploy Bot Service ====================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-bot'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_BOT_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_BOT_SERVICE}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '512Mi'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '3'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,GCP_LOCATION=${_REGION},MINI_APP_URL=https://${_MINIAPP_SERVICE}-${_PROJECT_NUMBER}.${_REGION}.run.app,WEBHOOK_URL=https://${_BOT_SERVICE}-${_PROJECT_NUMBER}.${_REGION}.run.app'
      - '--set-secrets'
      - 'BOT_TOKEN=telegram-bot-token:latest'
      - '--allow-unauthenticated'
    waitFor: ['push-bot']

  # ==================== Deploy API Service ====================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_API_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_API_SERVICE}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '1Gi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,MINI_APP_URL=https://${_MINIAPP_SERVICE}-${_PROJECT_NUMBER}.${_REGION}.run.app'
      - '--set-secrets'
      - 'BOT_TOKEN=telegram-bot-token:latest,CLOUDPAYMENTS_PUBLIC_ID=cloudpayments-public-id:latest,CLOUDPAYMENTS_API_SECRET=cloudpayments-api-secret:latest'
      - '--allow-unauthenticated'
    waitFor: ['push-api']

  # ==================== Deploy Mini App Service ====================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-miniapp'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_MINIAPP_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_MINIAPP_SERVICE}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '256Mi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--allow-unauthenticated'
    waitFor: ['push-miniapp']

images:
  - 'gcr.io/$PROJECT_ID/${_BOT_SERVICE}:latest'
  - 'gcr.io/$PROJECT_ID/${_API_SERVICE}:latest'
  - 'gcr.io/$PROJECT_ID/${_MINIAPP_SERVICE}:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
